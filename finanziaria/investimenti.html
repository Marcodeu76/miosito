<h1>Gestione Investimenti</h1>
<form id="investForm">
<label>Data: <input id="data" required="" type="date"/></label>
<label>Nome Investimento: <input id="nome" required="" type="text"/></label>
<label>Importo (‚Ç¨): <input id="importo" required="" type="number"/></label>
<label>Tipo:
      <select id="tipo">
<option value="Azione">Azione</option>
<option value="ETF">ETF</option>
<option value="Crypto">Crypto</option>
<option value="Altro">Altro</option>
</select>
</label>
<button type="submit">Aggiungi</button>
</form>
<table id="tabellaInvest">
<thead>
<tr>
<th>Data</th>
<th>Nome</th>
<th>Importo</th>
<th>Tipo</th>
</tr>
</thead>
<tbody></tbody>
</table>
<p id="totaleInvestito">Totale Investito: 0.00 ‚Ç¨</p>
<script>
    const form = document.getElementById('investForm');
    const tabella = document.querySelector('#tabellaInvest tbody');
    const totaleInvestito = document.getElementById('totaleInvestito');

    let investimenti = JSON.parse(localStorage.getItem('investimenti')) || [];
    aggiornaTabella();

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const data = document.getElementById('data').value;
      const nome = document.getElementById('nome').value;
      const importo = parseFloat(document.getElementById('importo').value);
      const tipo = document.getElementById('tipo').value;

      investimenti.push({ data, nome, importo, tipo });
      localStorage.setItem('investimenti', JSON.stringify(investimenti));
      form.reset();
      aggiornaTabella();
    });

    function aggiornaTabella() {
      tabella.innerHTML = '';
      let totale = 0;

      investimenti.forEach(inv => {
        const riga = document.createElement('tr');
        riga.innerHTML = `
          <td>${inv.data}</td>
          <td>${inv.nome}</td>
          <td>${inv.importo.toFixed(2)} &euro;</td>
          <td>${inv.tipo}</td>
        `;
        tabella.appendChild(riga);
        totale += inv.importo;
      });

      totaleInvestito.textContent = `Totale Investito: ${totale.toFixed(2)} ‚Ç¨`;
    }
  </script>
