<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestione Investimenti</title>
  <link rel="stylesheet" href="stile.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #007bff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
      font-size: 0.95rem;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    #totaleInvestito {
      font-weight: bold;
      margin-top: 20px;
      text-align: right;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    label {
      flex: 1 1 200px;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
    }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        display: none;
      }
      td {
        border: none;
        border-bottom: 1px solid #ddd;
        position: relative;
        padding-left: 50%;
      }
      td::before {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 45%;
        white-space: nowrap;
        font-weight: bold;
        color: #007bff;
      }
      td:nth-of-type(1)::before { content: "Data"; }
      td:nth-of-type(2)::before { content: "Nome"; }
      td:nth-of-type(3)::before { content: "Importo"; }
      td:nth-of-type(4)::before { content: "Tipo"; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">üè† Home</a>
    <a href="entrate-uscite.html">Entrate/Uscite</a>
    <a href="cashflow.html">Cash Flow</a>
  </nav>

  <h1>Gestione Investimenti</h1>

  <form id="investForm">
    <label>Data: <input type="date" id="data" required></label>
    <label>Nome Investimento: <input type="text" id="nome" required></label>
    <label>Importo (‚Ç¨): <input type="number" id="importo" required></label>
    <label>Tipo:
      <select id="tipo">
        <option value="Azione">Azione</option>
        <option value="ETF">ETF</option>
        <option value="Crypto">Crypto</option>
        <option value="Altro">Altro</option>
      </select>
    </label>
    <button type="submit">Aggiungi</button>
  </form>

  <table id="tabellaInvest">
    <thead>
      <tr>
        <th>Data</th>
        <th>Nome</th>
        <th>Importo</th>
        <th>Tipo</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <p id="totaleInvestito">Totale Investito: 0.00 ‚Ç¨</p>

  <script>
    const form = document.getElementById('investForm');
    const tabella = document.querySelector('#tabellaInvest tbody');
    const totaleInvestito = document.getElementById('totaleInvestito');

    let investimenti = JSON.parse(localStorage.getItem('investimenti')) || [];
    aggiornaTabella();

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const data = document.getElementById('data').value;
      const nome = document.getElementById('nome').value;
      const importo = parseFloat(document.getElementById('importo').value);
      const tipo = document.getElementById('tipo').value;

      investimenti.push({ data, nome, importo, tipo });
      localStorage.setItem('investimenti', JSON.stringify(investimenti));
      form.reset();
      aggiornaTabella();
    });

    function aggiornaTabella() {
      tabella.innerHTML = '';
      let totale = 0;

      investimenti.forEach(inv => {
        const riga = document.createElement('tr');
        riga.innerHTML = `
          <td>${inv.data}</td>
          <td>${inv.nome}</td>
          <td>${inv.importo.toFixed(2)} &euro;</td>
          <td>${inv.tipo}</td>
        `;
        tabella.appendChild(riga);
        totale += inv.importo;
      });

      totaleInvestito.textContent = `Totale Investito: ${totale.toFixed(2)} ‚Ç¨`;
    }
  </script>
</body>
</html>
